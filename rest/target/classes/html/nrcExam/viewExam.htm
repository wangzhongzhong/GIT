<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>查看老师</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css" media="all">
  <link rel="stylesheet" href="${rc.contextPath}/layuiadmin/style/admin.css" media="all">
  <style type="text/css">
  	 /* 输入框长度 */
	.layui-input {
		width: 300px;
	}
	.layui-form-label {
	    width: 200px;
	}
	.layui-input-block {
	    margin-left: 250px;
	    width: 500px;
	}
	.layui-form-item .layui-input-inline {
	    margin-left: 20px;
	}
	.only{
		background-color: #efefef;
	}
  </style>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">修改考试信息</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form"  lay-filter="component-form-group" id="FormAction">
          <div class="layui-form-item">
            <label class="layui-form-label">考试名称</label>
             <div class="layui-input-inline">
                <input type="text" name="name" id="name" lay-verify="name" autocomplete="off" class="layui-input only" value="${result.name!''}" readonly="readonly">
                <input type="hidden" value="${result.id?c}" name="id" id="teachId"/>
             </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">考试日期</label>
            <div class="layui-input-block">
              <input type="text"  name="time" id="time" lay-verify="time" autocomplete="off" class="layui-input" value="${result.period!''}">
            </div>
          </div>
	      <div class="layui-form-item">
			    <div class="layui-input-block">
			      <a class="layui-btn " id="backBtn">返回</a>
			      <a class="layui-btn" lay-submit="" lay-filter="demo1">提交修改</a>
			    </div>
		  </div>       
        </form>
      </div>
    </div>
  </div>
  
  <script src="${rc.contextPath}/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '${rc.contextPath}/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate','tree', 'util'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,layer = layui.layer  
    ,form = layui.form
    ,laydate = layui.laydate
    ,tree = layui.tree		  
	,util = layui.util
    
	//模拟数据
	 // console.log(data);
	   
	 form.verify({
	  //联系方式
		phoneNum: function(value){
		       if(value==""){
		    	   /* 		           return '联系方式不能为空'; */
		           return '联系方式不能为空';
		       }
		       if(!(/^1[3456789]\d{9}$/.test(value)) && !/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/.test(value)){ 
		    	   /* 		           return "请正确输入联系方式";  */
		           return "请正确输入联系方式"; 
		       } 
		}
		 ,loginName: function(value){
			 if(value.length > 20){			
	            return '登录名长度不得超过20';
	          }
	         if(value==""){	    
	        	 /* 登录名不能为空 */
	         	 return '登录名不能为空';
	          }
		 }
		,original: function(value){
			  if(value.length>60){
	        		return '旧密码长度太长';
			  }
		}
		,newPwd: function(value){
			  if(value.length>60){
	        		return '新密码长度太长';
			  }
		}
		,confirm: function(value){
			  if(value.length>60){
	        		return '新密码长度太长';
			  }
		}
		,realName: function(value){
			  if(value == ""){
	        		return '姓名不能为空';
			  }
			  if(value.length > 20){			
		            return '姓名长度不得超过20';
	          }
		},email: function(value){
			  if(value.length>30){
	        		return '邮箱长度太长';
			  }
		}
    });  
	 
    $("#backBtn").click(function(){
    	//window.location="${rc.contextPath}/user/queryListInit"
    	parent.layui.admin.events.closeThisTabs();
    });
    	
    
    
    /* 监听提交 */
    form.on('submit(demo1)', function(data){
    	obj = document.getElementsByName("role");
        var roleList = "";
        for(k in obj){
            if(obj[k].checked)
            	roleList = roleList + obj[k].value + ";";
        }
    	var loading = layer.load(2, {
      		 shade: [0.8, '#393D49']
           });
    	//----------------------------------
    	var form1=form.val("component-form-group");
        $.ajax({
    	  url:'${rc.contextPath}/examData/updateNrcExam',
    	  data: form1,
    	  type: 'post',    	
    	  success:function(res){//res为相应体,function为回调函数
    		  layer.close(loading);
              if(res.msg=="true"){
                layer.alert('修改成功',{icon:1});          
              }else if(res.msg=="修改失败"){
                layer.alert(res.msg,{icon:2});
              }else if(JSON.stringify(res).indexOf("无权限")>-1){
            	  layer.alert("暂无权限，请申请权限",{icon:2});
              }else{
            	  layer.alert("修改失败",{icon:2}); 
              }
            },
            error:function(){
               layer.alert(res.msg,{icon:2});
            }
         });  
    });
    
  	//返回按钮
  	$("#backBtn").click(function() {
  		parent.layui.admin.events.closeThisTabs();
  	});
    
  });
  </script>
</body>
</html>
